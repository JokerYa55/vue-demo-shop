<html>

<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <title>{{title}}</title>
        <div class="container">
            <div class="row">
                <div class="page-header">
                    <h1>Example page header <small>Subtext for header</small></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <ul class="list-group list-group-flush">
                        <div v-for="item in categoryList">
                            <category-item v-bind:item="item"></category-item>
                        </div>    
                    </ul>
                </div>
                <div class="col">
                    <div v-for="item in bookList">
                        <book-item v-bind:item="item"></book-item>
                    </div>
                        
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="info-block-item">
                        <div class="info-block-item-header">О компании</div>
                    </div>
                    <div class="col">
                        <ul>
                            <div v-for="item in aboutCompanyMenuList">
                                <about-menu-item v-bind:item="item"></about-menu-item>
                            </div>
                        </ul>
                    </div>
                </div>
                <div class="col">
                    <div class="info-block-item">
                        <div class="info-block-item-header">Покупателям</div>
                    </div>
                    <div class="col">
                        <ul>
                            <div v-for="item in buyersMenuList">
                                <about-menu-item v-bind:item="item"></about-menu-item>
                            </div>
                        </ul>
                    </div>
                </div>
                <div class="col">
                    <div class="info-block-item">
                        <div class="info-block-item-header">Доставка</div>
                    </div>
                    <div class="col">
                        <ul>
                            <div v-for="item in buyersMenuList">
                                <about-menu-item v-bind:item="item"></about-menu-item>
                            </div>
                        </ul>
                    </div>
                </div>
                <div class="col">
                    <div class="info-block-item">
                        <div class="info-block-item-header">Сотрудничество</div>
                    </div>
                    <div class="col">
                        <ul>
                            <div v-for="item in buyersMenuList">
                                <about-menu-item v-bind:item="item"></about-menu-item>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="script.js" type="text/javascript"></script>

</html>
